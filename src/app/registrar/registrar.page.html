<ion-header>
  <ion-toolbar class="bg-gradient-to-r from-blue-900 to-blue-800 shadow-md border-b border-gray-700">
    <ion-title class="flex items-center gap-2 text-white font-semibold tracking-wide">
      <ion-icon name="person-add-outline" class="text-blue-400 text-xl"></ion-icon>
      Crear Usuario
    </ion-title>
    <ion-buttons slot="end">
      <ion-button href="/post" class="text-blue-400 hover:text-blue-500 transition duration-300">
        Regresar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-blue-800 flex justify-start items-center min-h-screen pl-10">
  <ion-card class="w-full max-w-lg p-6 rounded-xl shadow-xl bg-transparent">
    <h2 class="text-2xl font-bold text-center text-white mb-6">Regístrate</h2>

    <form >
      <!-- Nombre -->
      <div class="mb-3">
        <ion-item class="rounded-lg focus-within:ring-2 focus-within:ring-blue-400 text-white text-sm">
          <ion-label position="floating">Usuario</ion-label>
          <ion-input  formControlName="nombre"
          type="text" class="text-gray-700 text-sm"></ion-input>
        </ion-item>
      </div>

      <!-- Apellido -->
      <div class="mb-3">
        <ion-item class="rounded-lg focus-within:ring-2 focus-within:ring-blue-400 text-white text-sm">
          <ion-label position="floating">Nombre</ion-label>
          <ion-input  formControlName="apellido"
          type="text" class="text-gray-700 text-sm" ></ion-input>
        </ion-item>
      </div>

      <!-- Correo electrónico -->
      <div class="mb-3">
        <ion-item class="rounded-lg focus-within:ring-2 focus-within:ring-blue-400 text-white text-sm">
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input  formControlName="correo"
          type="email" class="text-gray-700 text-sm" ></ion-input>
        </ion-item>
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <ion-item class="rounded-lg focus-within:ring-2 focus-within:ring-blue-400 text-white text-sm">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password"
          type="password" class="text-gray-700 text-sm" ></ion-input>
        </ion-item>
      </div>

      <!-- Teléfono -->
      <div class="mb-3">
        <ion-item class="rounded-lg focus-within:ring-2 focus-within:ring-blue-400 text-white text-sm">
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input formControlName="telefono"
           type="tel" class="text-gray-700 text-sm" ></ion-input>
        </ion-item>
      </div>

      <!-- Foto 1 -->
      <div class="mb-3">
        <label class="block text-white font-medium mb-1 text-sm">Foto de perfil</label>
        <input type="file" accept="image/*" class="w-full bg-gray-200 p-1 rounded-lg text-sm" (change)="previewImage($event, 1)">
        <img formControlName="foto1"
        id="preview1" class="mt-2 hidden w-16 h-16 rounded-full border border-gray-300" />
      </div>

      <!-- Botón de registro -->
      <ion-button type="submit" expand="full" class="bg-blue-500 text-white hover:bg-blue-600 transition duration-300 transform hover:scale-105">
        Registrarse
      </ion-button>
    </form>

    <!-- Enlace para iniciar sesión -->
    <p class="mt-4 text-center text-white text-sm">
      ¿Ya tienes una cuenta? 
      <a href="#" class="text-blue-300 hover:text-blue-400 transition duration-300 underline">Inicia sesión</a>
    </p>
  </ion-card>
</ion-content>
