<ion-app>
  <!-- Menú lateral -->
  <ion-menu side="start" contentId="main-content" class="bg-gray-900 text-white">
    <ion-header>
      <ion-toolbar class="bg-gray-800">
        <ion-title class="flex items-center gap-2">
          <ion-icon name="menu-outline" class="text-blue-400 text-xl"></ion-icon>
          Menú
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="p-4">
      <ion-list class="space-y-2">
        <ion-item class="hover:bg-gray-700 rounded-lg" routerLink="/perfil">
          <ion-icon name="person-circle-outline" class="mr-2 text-lg"></ion-icon>Mi Perfil
        </ion-item>
        <ion-item class="hover:bg-gray-700 rounded-lg" routerLink="/popular">
          <ion-icon name="flame-outline" class="mr-2 text-lg"></ion-icon>Post Populares
        </ion-item>
        <ion-item class="hover:bg-gray-700 rounded-lg" routerLink="/post">
          <ion-icon name="newspaper-outline" class="mr-2 text-lg"></ion-icon>Posteos
        </ion-item>
        <ion-item class="hover:bg-gray-700 rounded-lg" routerLink="/categorias">
          <ion-icon name="grid-outline" class="mr-2 text-lg"></ion-icon>Categorías
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Barra de navegación -->
  <ion-header>
    <ion-toolbar class="bg-gradient-to-r from-gray-900 to-gray-800 shadow-md border-b border-gray-700 flex justify-between items-center px-4">
      <!-- Botón para abrir el menú -->
      <ion-buttons slot="start">
        <ion-menu-button class="text-white text-2xl"></ion-menu-button>
      </ion-buttons>
<a href="/post">
      <ion-title class="text-white font-semibold tracking-wide text-xl flex items-center gap-2">
    
        <ion-icon name="chatbubbles-outline" class="text-blue-400"></ion-icon>
        POSTDG
      </ion-title>
    </a>
      <!-- Botón de perfil -->
      <ion-buttons slot="end">
        <ion-button class="text-white" routerLink="/login">
          <ion-icon name="person-circle-outline" class="text-2xl"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- Contenido principal -->
  <ion-content id="main-content" class="bg-gray-100">
    <router-outlet></router-outlet>
  </ion-content>
</ion-app>
